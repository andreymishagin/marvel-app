<div class="container">
  <h3>Краткое описание</h3>
</div>
<div class="container">
  <form [formGroup]="searchForm">
    <input type="text" formControlName="name" placeholder="Search by name">
  </form>
  <br>
  <ul *ngFor="let hero of heroes">
    <li><img class="img-thumbnail" src="{{hero.thumbnail.path}}/standard_medium.{{hero.thumbnail.extension}}"><p>Имя: {{ hero?.name }} </p><p>Описание: {{ hero?.description }}</p> </li>
  </ul>

  <ul>
    <li *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p, totalItems: 1491 }"> {{item}} </li>
  </ul>
  <pagination-controls (pageChange)="p = $event" maxSize="10"></pagination-controls>

</div>
