<div class="container">
  <h3>Краткое описание</h3>
</div>
<div class="container">
  <form [formGroup]="searchForm">
    <input type="text" formControlName="name" placeholder="Search by name">
  </form>
  <br>
  <ul *ngFor="let hero of heroes">
    <li><img class="hero__image" src="{{hero.thumbnail.path}}/standard_medium.{{hero.thumbnail.extension}}"><p>Имя: {{ hero?.name }} </p><p>Описание: {{ hero?.description }}</p> </li>
  </ul>
</div>
<div class="container">
  <footer>
    <span  *ngFor="let startLink of startLinks">  <a routerLink="/heros/{{startLink}}" (click) = "loadSelectedList()"> {{startLink}} </a> </span> 
    ... 
    <span  *ngFor="let endLink of endLinks">  <a routerLink="/heros/{{endLink}}" (click) = "loadSelectedList()"> {{endLink}} </a> </span> 
  </footer>
</div>
