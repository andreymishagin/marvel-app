<div class="container">
  <h3>Краткое описание</h3>
</div>
<div class="container">
  <form [formGroup]="searchForm">
    <input type="text" formControlName="name" placeholder="Search by name">
  </form>
  <br>
  <ul *ngFor="let hero of heroes">
    <li><img class="hero__image" src="{{hero.thumbnail.path}}/standard_medium.{{hero.thumbnail.extension}}"><p>Имя: {{ hero?.name }} </p><p>Описание: {{ hero?.description }}</p> </li>
    
  </ul>
</div>
<footer>
  <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
</footer>
