<div class="container shadow p-3 mb-5" style="background-color:lightgrey">
  <ul>
    <li *ngFor="let comic of comics | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalPages }"> 
      <img class="img-thumbnail" src="{{comic.thumbnail.path}}/standard_medium.{{comic.thumbnail.extension}}">
      <p>Название комикса:  <a routerLink="/comic/{{comic.id}}">{{ comic?.title }} </a> </p>
      <p>Описание: {{ comic?.description }}</p>
    </li>
  </ul>
  <pagination-controls (pageChange)="page = $event" maxSize="10" (click)="loadSelectedList(page)"></pagination-controls>
</div>
